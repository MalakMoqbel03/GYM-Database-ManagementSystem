<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        :root {
            --bg-color: #d6d8d4;
            --text-color: #ffffff;
            --main-color: #132629;
            --secondary-bg-color: rgba(19, 38, 41, 0.9);
            --sidebar-width: 80px;
        }

        body {
            position: relative;
            background: url('/static/images/dashboard.avif') no-repeat center center fixed;
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.3);
            font-family: "Times New Roman", Times, serif;
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--bg-color);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }

        header .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--main-color);
        }

        /* Welcome Card */
        .welcome-card {
            top: 10px;
            left: -6px;
            width: 350px;
            height: 250px;
            background: linear-gradient(to bottom right, var(--main-color), #1a3b3d);
            color: var(--bg-color);
            border-radius: 30px;
            border: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            opacity: 0.95;
        }

        .welcome-card h2 {
            font-size: 2rem;
            margin: 0;
        }

        .welcome-card p {
            font-size: 2rem;
            margin-top: 10px;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 100px;
            left: 0;
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--main-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.4);
        }

        .menu-item {
            position: relative;
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Tooltip-like effect for menu item names */
        .menu-item::after {
            content: attr(data-label); /* Use the 'data-label' attribute for the name */
            position: absolute;
            left: 70px;
            white-space: nowrap;
            background: var(--main-color);
            color: var(--text-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1rem;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .menu-item:hover::after {
            visibility: visible;
            opacity: 1;
        }

        /* Content */
        .content {
            margin-left: 100px;
            padding: 20px;
            margin-top: 100px;
        }

        .content h1 {
            font-size: 3rem;
            color: var(--bg-color);
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            background: rgba(214, 216, 212, 0.9);
            text-align: center;
            padding: 5px 0;
            font-size: 1rem;
            font-weight: bold;
            color: var(--main-color);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.3);
        }

        footer span {
            color: var(--main-color);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">FITNESS FACTORY GYM</div>
    </header>

    <!-- Welcome Card -->
    <div class="welcome-card">
        <h2>Welcome Back</h2>
        <p>{{ trainee.First_Name }}!</p>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar">
        <a href="/trainee/{{ trainee.Trainee_ID }}/plans" class="menu-item" data-label="Gym Subscription">
            <i class="fas fa-dumbbell"></i>
        </a>
        <a href="/trainee/{{ trainee.Trainee_ID }}/food_subscriptions" class="menu-item" data-label="Food Subscription">
            <i class="fas fa-utensils"></i>
        </a>
        <a href="/trainee/{{ trainee.Trainee_ID }}/classes" class="menu-item" data-label="View Classes">
            <i class="fas fa-chalkboard-teacher"></i>
        </a>
        <a href="/trainee/{{ trainee.Trainee_ID }}/cart" class="menu-item" data-label="Cart">
            <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="/trainee/{{ trainee.Trainee_ID }}/profile" class="menu-item" data-label="Profile">
            <i class="fas fa-user"></i>
        </a>
        <a href="/logout" class="menu-item" data-label="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </a>
    </div>

    <div class="content">
        <h1>Explore Your Dashboard</h1>
    </div>

    <footer>
        Subscribe to both gym and food plans to get <span>15% off!</span>
    </footer>
</body>
</html>
