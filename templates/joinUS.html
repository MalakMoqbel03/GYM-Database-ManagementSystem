<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --bg--color: rgba(255, 255, 255, 0.8);
            --card-bg: #f8f9fa;
            --text-color: #ffffff;
            --main-color: #132629;
            --button-color: #aba174;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background: url("{{ url_for('static', filename='images/login.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 3rem;
            color: var(--text-color); /* Set text color to white */
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .join-box-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .join-box {
            background-color: var(--bg--color);
            color: var(--main-color);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .join-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px var(--shadow-color);
        }

        .join-box h2 {
            font-size: 1.5rem;
            color: var(--main-color);
            margin-bottom: 1rem;
        }

        .join-box form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .join-box input {
            padding: 0.8rem;
            border: 1px solid var(--main-color);
            border-radius: 5px;
            font-size: 1rem;
            color: #000; /* Text color set to black */
            background-color: #fff; /* Background color set to white */
        }

        .join-box button {
            padding: 0.8rem;
            border: none;
            background-color: var(--main-color);
            color: var(--card-bg);
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-box button:hover {
            background-color: var(--text-color);
            color: var(--card-bg);
        }

        .join-box a {
            margin-top: 1rem;
            display: inline-block;
            text-decoration: none;
            font-size: 0.9rem;
            color: var(--card-bg);
            background-color: var(--button-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .join-box a:hover {
            background-color: var(--main-color);
            color: var(--card-bg);
        }
    </style>
</head>
<body>
    <h1>Join Us</h1>
    <div class="join-box-container">
        <!-- Admin Login -->
        <div class="join-box">
            <h2>Admin</h2>
            <form action="/admin/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Trainer Login -->
        <div class="join-box">
            <h2>Trainer</h2>
            <form action="/trainer/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <a href="/trainers/registerjoin">New member? Sign Up</a>
        </div>

        <!-- Trainee Login -->
        <div class="join-box">
            <h2>Trainee</h2>
            <form action="/trainee/login" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <a href="/trainees/registerjoin">New member? Sign Up</a>
        </div>
    </div>
</body>
</html>
