<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif;
        }

        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --main-color: #132629;
            --secondary-color: #737d84;
            --text-color: #333;
            --accent-color: #ececec;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--main-color);
            color: #fff;
            padding: 1.5rem 3rem;
            box-shadow: 0 4px 8px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 2.4rem;
            font-weight: bold;
        }

        .homepage-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.6rem;
            transition: color 0.3s ease;
        }

        .homepage-link:hover {
            color: var(--secondary-color);
        }

        .container {
            margin-top: 8rem;
            background: var(--card-bg);
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--shadow-color);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h2 {
            font-size: 3.6rem;
            color: var(--main-color);
            margin-bottom: 2.5rem;
            text-shadow: 1px 1px 5px var(--shadow-color);
        }

        .profile-details {
            display: grid;
            gap: 1.5rem;
            background: var(--accent-color);
            padding: 2rem;
            border-radius: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.8rem;
            padding: 0.8rem 1.5rem;
            background: #fdfdfd;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
        }

        .detail-row .label {
            font-weight: bold;
            color: var(--secondary-color);
        }

        .detail-row .value {
            color: var(--main-color);
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--main-color);
            color: #fff;
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 3rem;
            }

            .detail-row {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            .detail-row .label,
            .detail-row .value {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <span class="logo">Fitness Factory Gym</span>
            <a href="/" class="homepage-link">Home</a>
        </div>
    </header>

    <div class="container">
        <h2>Trainee Profile</h2>
        <div class="profile-details">
            <div class="detail-row">
                <span class="label">First Name:</span>
                <span class="value">{{ trainee.First_Name }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Last Name:</span>
                <span class="value">{{ trainee.Last_Name }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Phone Number:</span>
                <span class="value">{{ trainee.Phone_Number }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Email:</span>
                <span class="value">{{ trainee.Email }}</span>
            </div>
            <div class="detail-row">
                <span class="label">SSN:</span>
                <span class="value">{{ trainee.SNN }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Address:</span>
                <span class="value">{{ trainee.AddressTrainee }}</span>
            </div>
            <div class="detail-row">
                <span class="label">Age:</span>
                <span class="value">{{ trainee.AgeTrainee }}</span>
            </div>
        </div>

        <div class="actions">
            
            <a href="/trainee/{{ trainee.Trainee_ID }}/dashboard" class="btn">Back to dashboard</a>
        </div>
    </div>
</body>
</html>
