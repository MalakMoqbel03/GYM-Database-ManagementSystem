<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trainee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="header-left">
            <nav class="navbar">
                <span class="logo">Fitness Factory Gym</span>
                <a href="/" class="homepage-link">Home</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <h2 class="heading">Edit <span>Trainee</span></h2>
        <form action="/trainees/edit/{{ trainee.Trainee_ID }}" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" value="{{ trainee.First_Name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" value="{{ trainee.Last_Name }}" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" value="{{ trainee.AddressTrainee }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone_number" value="{{ trainee.Phone_Number }}" required>
                    {% if phone_error %}
                        <small id="phone-error" style="color: red;">{{ phone_error }}</small>
                    {% endif %}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ trainee.Email }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password (leave blank to keep current)">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" value="{{ trainee.AgeTrainee }}" min="18" required>
                </div>
                <div class="form-group">
                    <label for="snn">Social Security Number</label>
                    <input type="text" id="snn" name="snn" value="{{ trainee.SNN }}" required>
                    {% if ssn_error %}
                        <small id="snn-error" style="color: red;">{{ ssn_error }}</small>
                    {% endif %}
                </div>
            </div>
            <button type="submit" class="btn">Update Trainee</button>
        </form>
    </div>
</body>
</html>
