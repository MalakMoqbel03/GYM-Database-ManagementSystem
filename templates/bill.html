<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Bills</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #132629;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #132629;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #132629;
            color: white;
        }

        table td {
            background-color: #f9f9f9;
        }

        .status-paid {
            color: green;
            font-weight: bold;
        }

        .status-pending {
            color: red;
            font-weight: bold;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #132629;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #46514a;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fitness Factory Gym</h1>
    </header>

    <div class="container">
        <h2>Trainee Bills</h2>
        <table>
            <thead>
                <tr>
                    <th>Plan Name</th>
                    <th>Bill Amount</th>
                    <th>Paid Amount</th>
                    <th>Pending Amount</th>
                    <th>Due Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic Data Here -->
                <tr>
                    <td>Gold Membership</td>
                    <td>$100</td>
                    <td>$50</td>
                    <td>$50</td>
                    <td>2024-12-31</td>
                    <td class="status-pending">Pending</td>
                </tr>
                <tr>
                    <td>Basic Membership</td>
                    <td>$50</td>
                    <td>$50</td>
                    <td>$0</td>
                    <td>2024-11-30</td>
                    <td class="status-paid">Paid</td>
                </tr>
            </tbody>
        </table>
        <a href="/dashboard" class="btn-back">Back to Dashboard</a>
    </div>
</body>
</html>
