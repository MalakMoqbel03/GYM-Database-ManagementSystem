<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --bg-color: #d6d8d4;
            --secondary-bg-color: #aba174;
            --text-color: #ffffff; /* White text */
            --main-color: #132629;
        }

        body {
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            background: url('/static/images/admins.jpg') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Ensure the image covers the whole page */
            color: var(--main-color);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background: rgba(214, 216, 212, 0.9);
            position: fixed;
            top: 0;
            width: 98%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--main-color);
        }

        header .nav-links {
            display: flex;
            gap: 15px;
        }

        header .nav-links a {
            color: var(--main-color);
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 4px 8px;
        }

        header .nav-links a:hover {
            color: var(--secondary-bg-color);
        }

        main {
            max-width: 600px;
            margin: 120px auto 50px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--main-color);
        }

        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .box {
            background: var(--bg-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1;
            min-width: 300px;
        }

        .box h2 {
            color: var(--main-color);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .box button {
            background: var(--main-color);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease-in-out;
        }

        .box button:hover {
            background: var(--secondary-bg-color);
            color: var(--main-color);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(214, 216, 212, 0.9);
            text-align: center;
            padding: 5px 0;
            font-size: 1rem;
            font-weight: bold;
            color: var(--main-color);
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer span {
            color: var(--secondary-bg-color);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FITNESS FACTORY GYM - ADMIN</div>
        <div class="nav-links">
            <a href="/logout">Logout</a>
        </div>
    </header>

    <main>
        <h1>Welcome, Admin!</h1>
        <div class="dashboard-container">
            <!-- Manage Users Box -->
            <div class="box">
                <h2>Manage Users</h2>
                <button onclick="location.href='/trainers'">Trainers</button>
                <button onclick="location.href='/trainees'">Trainees</button>
            </div>

            <!-- Financial Records Box -->
            <div class="box">
                <h2>Financial Records</h2>
                <button onclick="location.href='/trainer_payments'">Trainers</button>
                <button onclick="location.href='/admin/trainee_bills'">Trainees</button>
            </div>

            <!-- Classes Management Box -->
            <div class="box">
                <h2>Manage Classes</h2>
                <button onclick="location.href='/add_class'">Add Class</button>
                <button onclick="location.href='/classes_admin'">View Classes</button>
            </div>

            <!-- View Report -->
            <div class="box">
                <h2>Admin Report</h2>
                <button onclick="location.href='/admin/report'">View Report</button>
            </div>
        </div>
    </main>

    <footer>
        Admin access only - Manage all operations securely.
    </footer>
</body>
</html>
