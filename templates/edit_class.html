<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Class</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #132629;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #132629;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Class</h1>
        <form method="POST" action="/edit_class/{{ cls.Class_ID }}">

            <label for="class_name">Class Name:</label>
            <input type="text" id="class_name" name="class_name" value="{{ cls.Class_Name }}" required>

            <label for="trainer">Trainer:</label>
            <select id="trainer" name="trainer_id" required>
                {% for trainer in trainers %}
                <option value="{{ trainer.Trainer_ID }}" {% if trainer.Trainer_ID == cls.Trainer_ID %}selected{% endif %}>
                    {{ trainer.First_Name }} {{ trainer.Last_Name }}
                </option>
                {% endfor %}
            </select>

            <label for="start_time">Start Time:</label>
            <input type="time" id="start_time" name="start_time" value="{{ cls.Start_Time }}" required>

            <label for="end_time">End Time:</label>
            <input type="time" id="end_time" name="end_time" value="{{ cls.End_Time }}" required>

            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" value="{{ cls.Capacity }}" required>

            <button class="btn edit" onclick="window.location.href='/edit_class/{{ cls.Class_ID }}'">Edit</button>
            <form method="POST" action="/edit_class/{{ cls.Class_ID }}">
                <!-- Your existing form fields here -->
                <button type="submit" name="cancel" value="cancel">Cancel</button>
                <button type="submit">Update</button>
            </form>
            

        </form>
    </div>
</body>
</html>
