<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        :root {
            --bg-color: #f9f9f9;
            --input-border: #aba174;
            --button-color: #132629;
            --button-hover: #46514a;
            --text-color: #46514a;
        }

        body {
            font-family: 'Times New Roman', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        .heading {
            text-align: center;
            font-size: 2.5rem;
            color: var(--button-color);
            margin-bottom: 2rem;
        }

        .heading span {
            color: var(--button-hover);
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1rem;
        }

        #specialty-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.8rem;
        }

        #specialty-checkboxes label {
            display: flex;
            align-items: center;
            font-size: 1rem;
            color: var(--text-color);
        }

        #specialty-checkboxes input {
            margin-right: 0.5rem;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--button-color);
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--button-hover);
        }

        small {
            font-size: 0.8rem;
            color: red;
        }

        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
            }

            #specialty-checkboxes {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="heading">Trainer <span>Registration</span></h2>
    <form action="/register_trainerjoin" method="POST" id="trainer-form">

        <div class="form-row">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address_trainers" placeholder="Enter Address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone_number_trainer" placeholder="Enter Phone Number" required>
                <small id="phone-error" style="display: none;">Phone number already exists.</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="snn">Social Security Number</label>
                <input type="text" id="snn" name="snntrainer" placeholder="Enter SNN" required>
                <small id="snn-error" style="display: none;">SSN already exists.</small>
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" placeholder="Enter Salary" min="0" step="0.01" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="specialty">Specialty</label>
            <div id="specialty-checkboxes">
                <label><input type="checkbox" name="specialty" value="Yoga"> Yoga</label>
                <label><input type="checkbox" name="specialty" value="Crossfit"> Crossfit</label>
                <label><input type="checkbox" name="specialty" value="Cardio"> Cardio</label>
                <label><input type="checkbox" name="specialty" value="Strength Training"> Strength Training</label>
                <label><input type="checkbox" name="specialty" value="Zumba"> Zumba</label>
                <label><input type="checkbox" name="specialty" value="Pilates"> Pilates</label>
            </div>
            <small id="specialty-warning" style="display: none;">
                You can select a maximum of 3 specialties.
            </small>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="agetrainer" placeholder="Enter Age" min="18" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
</div>
</body>
</html>
